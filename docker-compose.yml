version: '3.5'
services:
  web:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundle-cache:/usr/local/bundle
    ports:
      - 3000:3000
    env_file: .env
    stdin_open: true
    tty: true
  
  db:
    image: postgres:12.4-alpine
    volumes:
        - pg-data:/var/lib/postgresql/data
    env_file: .env
    ports:
        - 5432:5432

volumes:
  bundle-cache: null
  pg-data: null

